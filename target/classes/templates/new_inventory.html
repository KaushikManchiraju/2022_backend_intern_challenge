<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventory Tracking Application</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Inventory Tracking Application</h1>
		<hr>
		<h2>Add new item</h2>

		<form action="#" th:action="@{/saveInventory}" th:object="${inventory}"
			method="POST">
			<input type="text" th:field="*{itemName}"
				placeholder="Item Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{itemDescription}"
				placeholder="Item Description" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{itemCount}"
				placeholder="Item Count" class="form-control mb-4 col-4">

				<button type="submit" class="btn btn-info col-2"> Save Inventory</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Inventory List</a>
	</div>
</body>
</html>
